<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
    <head>
        <meta charset="utf-8">
        <title>廢人計時器</title>
        <style>
            body {
                font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
                font-size: 100%;
            }
            #status {
                /* avoid an excessively wide status text */
                white-space: pre;
                text-overflow: ellipsis;
                overflow: hidden;
                max-width: 400px;
            }
        </style>

        <script src="jquery-1.11.3.min.js"></script>
        <script src="utility.js"></script>
        <script src="fileStorage.js"></script>
        <script src="popup.js"></script>
        <link href="popup.css" rel="stylesheet">
    </head>
    <body>
        <div id="mainPage">
            <div style="width: 100%;">
                <h4 style="margin:0;">Your current domain is: </h4>
                <h2 id="currentDomain" style="margin:5px 0;text-align: right;"></h2>
                <h4 style="text-align:right;margin: 5px 0;font-size: 0.66em;">status:<span id="isInList" style="font-size: 1.5em;"></span></h4>
            </div>
            <button id="goToTimeSetting">time setting</button>
            <button id="goToAddToListType">rule settings</button>
            <button id="goToMainMessageSetting"> message setting </button>
        </div>

        <div id="timeSetting" class="subPage">
            <div>
                <button id="goToMainPage9"> < </button>
            </div>
            <h2 id="timeDisplay"></h2>
            <button>close app</button>
            <div>
                <input id="waitTime">
                <button style="display: inline-block" id="startTimer">submit</button>
            </div>
        </div>

        <div id="addToListType" class="subPage">
            <div>
                <button id="goToMainPage1"> < </button>
            </div>
            <button id="goToSoftBlock">soft block</button>
            <button id="goToHardBlock">hard block</button>
            <button id="goToWhiteList">white list</button>
        </div>

        <div id="addToSoftBlockList" class="subPage">
            <div>
                <button id="goToMainPage2"> < </button>
            </div>

            <div>
                <button id="addSinglePageToSoftLockList">add single page</button>
                <button id="addBaseDomainToSoftLockList">add base domain</button>
                <button id="removeFromSoft">remove</button>
            </div>
        </div>

        <div id="addToHardBlockList" class="subPage">
            <div>
                <button id="goToMainPage3"> < </button>
            </div>

            <div>
                <button id="addSinglePageToHardLockList">add single page</button>
                <button id="addBaseDomainToHardLockList">add base domain</button>
                <button id="removeFromHard">remove</button>
            </div>
        </div>
        <div id="addToWhiteList" class="subPage">
            <div>
                <button id="goToMainPage4"> < </button>
            </div>

            <div>
                <button id="addSinglePageToWhiteList">add single page</button>
                <button id="addBaseDomainToWhiteList">add base domain</button>
                <button id="removeFromWhite">remove</button>
            </div>
        </div>

        <div id="modifyMainMessage" class="subPage">
            <div>
                <button id="goToMainPage5"> < </button>
            </div>
            <label for="mainMessageInput">Your message: </label>
            <input id="mainMessageInput" type="text" placeholder="Leave a message">
            <button id="submitMainMessage">submit new main message</button>
        </div>

        <div id="removeWhite" class="subPage remove">
            <div style="height: 10%;">
                <button id="goToMainPage6"> < </button>
            </div>
            <div style="height: 90%;">
                <div style="width: 95%;height: 100%;overflow-x:hidden;overflow-y:scroll;margin:0;padding:0 5% 0 0;">
                    <h4>[single]</h4>
                    <ul id="removeWhiteListSingle"></ul>
                    <h4>[domain]</h4>
                    <ul id="removeWhiteListDomain"></ul>
                </div>
            </div>
        </div>
        <div id="removeSoft" class="subPage remove">
            <div style="height: 10%;">
                <button id="goToMainPage7"> < </button>
            </div>
            <div style="height: 90%;">
                <div style="width: 95%;height: 100%;overflow-x:hidden;overflow-y:scroll;margin:0;padding:0 5% 0 0;">
                    <h4>[single]</h4>
                    <ul id="removeSoftListSingle"></ul>
                    <h4>[domain]</h4>
                    <ul id="removeSoftListDomain"></ul>
                </div>
            </div>
        </div>
        <div id="removeHard" class="subPage remove">
            <div style="height: 10%;">
                <button id="goToMainPage8"> < </button>
            </div>
            <div style="height: 90%;">
                <div style="width: 95%;height: 100%;overflow-x:hidden;overflow-y:scroll;margin:0;padding:0 5% 0 0;">
                    <h4>[single]</h4>
                    <ul id="removeHardListSingle"></ul>
                    <h4>[domain]</h4>
                    <ul id="removeHardListDomain"></ul>
                </div>
            </div>
        </div>

    </body>
</html>
