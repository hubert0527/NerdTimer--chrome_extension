<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
    <head>
        <meta charset="utf-8">
        <title>廢人計時器</title>
        <style>
            body {
                font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
                font-size: 100%;
            }
            #status {
                /* avoid an excessively wide status text */
                white-space: pre;
                text-overflow: ellipsis;
                overflow: hidden;
                max-width: 400px;
            }
        </style>

        <script src="jquery-1.11.3.min.js"></script>
        <script src="utility.js"></script>
        <script src="fileStorage.js"></script>
        <script src="popup.js"></script>
        <link href="popup.css" rel="stylesheet">
    </head>
    <body>
        <div id="mainPage">
            <div style="width: 100%;">
                <h4 style="margin:0;">Your current domain is: </h4>
                <h2 id="currentDomain" style="margin:5px 0;text-align: right;"></h2>
                <h4 style="text-align:right;margin: 5px 0;font-size: 0.66em;">status:<span id="isInList" style="font-size: 1.5em;"></span></h4>
            </div>
            <label for="mainMessageInput">Your message: </label>
            <input id="mainMessageInput" type="text" placeholder="Leave a message">
            <button id="submitMainMessage">submit new main message</button>
            <button id="goToAddToListType">add page to list</button>
        </div>

        <div id="addToListType" class="subPage">
            <div>
                <button id="goToMainPage1"> < </button>
            </div>
            <button id="goToSoftBlock">soft block</button>
            <button id="goToHardBlock">hard block</button>
            <button id="goToWhiteList">white list</button>
        </div>

        <div id="addToSoftBlockList" class="subPage">
            <div>
                <button id="goToMainPage2"> < </button>
            </div>

            <div>
                <button id="addSinglePageToSoftLockList">add single page</button>
                <button id="addBaseDomainToSoftLockList">add base domain</button>
            </div>
        </div>

        <div id="addToHardBlockList" class="subPage">
            <div>
                <button id="goToMainPage3"> < </button>
            </div>

            <div>
                <button id="addSinglePageToHardLockList">add single page</button>
                <button id="addBaseDomainToHardLockList">add base domain</button>
            </div>
        </div>
        <div id="addToWhiteList" class="subPage">
            <div>
                <button id="goToMainPage4"> < </button>
            </div>

            <div>
                <button id="addSinglePageToWhiteList">add single page</button>
                <button id="addBaseDomainToWhiteList">add base domain</button>
            </div>
        </div>
    </body>
</html>
