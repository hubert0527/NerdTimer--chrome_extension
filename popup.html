<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
    <head>
        <meta charset="utf-8">
        <title>廢人計時器</title>
        <style>
            body {
                font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
                font-size: 100%;
            }
            #status {
                /* avoid an excessively wide status text */
                white-space: pre;
                text-overflow: ellipsis;
                overflow: hidden;
                max-width: 400px;
            }
        </style>

        <script src="jquery-1.11.3.min.js"></script>
        <script src="utility.js"></script>
        <script src="fileStorage.js"></script>
        <script src="popup.js"></script>
        <link href="popup.css" rel="stylesheet">
    </head>
    <body style="background-color: lightseagreen">

        <div id="pageWrapper" style="height: 100%;margin-bottom: -25px;">
            <div id="topCol">
                <div  style="width: 100%;">
                    <h4 style="margin:0;font-size: 0.8em;">Your current domain is: </h4>
                    <h2 id="currentDomain" style="margin:5px 0;text-align: right;"></h2>
                    <h4 style="text-align:right;margin: 5px 0;font-size: 0.66em;">status:<span id="isInList" style="font-size: 1.8em;"></span></h4>
                </div>
            </div>

            <div>
                <div id="mainPage">
                    <div style="height: 30px;">
                        <div id="timerSet" style="display: none;height: 30px;">
                            <div id="currentTimer" style="margin-left: 10px;height: 30px;display : flex;align-items : center;">
                                <p style="display: inline-block;margin:5px 0;">暫停</p>
                                <p id="timeDisplay" style="display: inline-block;"></p>
                                <button id="cancelTimer" class="optionBtn" style="display: inline-block;">cancel</button>
                            </div>
                        </div>
                        <div id="timerNotYetSet" style="display: none;height: 30px;">
                            <div id="setNewTimer" style="margin-left: 10px;height: 30px;display : flex;align-items : center;">
                                <p style="display: inline-block;margin:5px 0;">暫停</p>
                                <input id="waitTime" style="display: inline-block;text-align: right;" placeholder="N/A">
                                <p style="display: inline-block;margin:5px 0;">分鐘</p>
                                <span style="font-size:0.3em;margin:5px 0;">(1~999)</span>
                                <button id="startTimer" class="optionBtn" style="display: inline-block;">submit</button>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div>
                        <h6 style="margin: 5px 0">阻擋設定</h6>
                        <button id="fastAdd">快速加入</button>
                        <button id="fastWhite">設為例外</button>
                        <button id="goToAddToListType">更多</button>
                    </div>
                    <hr>
                    <div>
                        <h6 style="margin: 5px 0">留言板</h6>
                        <div style="">
                            <input id="mainMessageInput" type="text" placeholder="Leave a message">
                            <!--<button id="submitMainMessage" style="display:inline-block">submit</button>-->
                        </div>
                    </div>
                    <hr>
                    <div>
                        <button>停止鎖定</button>
                        <span style="font-size: 0.3em">(直到下次開啟)</span>
                    </div>

                </div>

                <div id="addToListType" class="subPage">
                    <div>
                        <button id="goToMainPage1"> < </button>
                    </div>
                    <div>
                        <h5 style="margin: 5px 0">納入管理</h5>
                        <div>
                            <button id="addBaseDomainToSoftLockList">加入此網站</button>
                            <button id="addSinglePageToSoftLockList">加入此頁面</button>
                            <button id="removeFromSoft">管理</button>
                        </div>
                        <hr>
                        <h5 style="margin: 5px 0">鎖定</h5>
                        <div>
                            <button id="addBaseDomainToHardLockList">加入此網站</button>
                            <button id="addSinglePageToHardLockList">加入此頁面</button>
                            <button id="removeFromHard">管理</button>
                        </div>
                        <hr>
                        <h5 style="margin: 5px 0">例外清單</h5>
                        <div>
                            <button id="addBaseDomainToWhiteList">加入此網站</button>
                            <button id="addSinglePageToWhiteList">加入此頁面</button>
                            <button id="removeFromWhite">管理</button>
                        </div>
                    </div>
                </div>

                <div id="removeWhite" class="subPage remove">
                    <div style="height: 10%;">
                        <button id="goToMainPage6"> < </button>
                    </div>
                    <div style="height: 90%;">
                        <div style="width: 95%;height: 100%;overflow-x:hidden;overflow-y:scroll;margin:0;padding:0 5% 0 0;">
                            <h4>[single]</h4>
                            <ul id="removeWhiteListSingle"></ul>
                            <h4>[domain]</h4>
                            <ul id="removeWhiteListDomain"></ul>
                        </div>
                    </div>
                </div>
                <div id="removeSoft" class="subPage remove">
                    <div style="height: 10%;">
                        <button id="goToMainPage7"> < </button>
                    </div>
                    <div style="height: 90%;">
                        <div style="width: 95%;height: 100%;overflow-x:hidden;overflow-y:scroll;margin:0;padding:0 5% 0 0;">
                            <h4>[single]</h4>
                            <ul id="removeSoftListSingle"></ul>
                            <h4>[domain]</h4>
                            <ul id="removeSoftListDomain"></ul>
                        </div>
                    </div>
                </div>
                <div id="removeHard" class="subPage remove">
                    <div style="height: 10%;">
                        <button id="goToMainPage8"> < </button>
                    </div>
                    <div style="height: 90%;">
                        <div style="width: 95%;height: 100%;overflow-x:hidden;overflow-y:scroll;margin:0;padding:0 5% 0 0;">
                            <h4>[single]</h4>
                            <ul id="removeHardListSingle"></ul>
                            <h4>[domain]</h4>
                            <ul id="removeHardListDomain"></ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <footer>
            <p style="margin: 0;padding: 0;">
                created by Hubert Lin, Github:<a id="mGH" style="color: blue;" href="https://goo.gl/oxFPKz" target="_blank">link</a>
            </p>
        </footer>

    </body>
</html>
