<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
    <head>
        <meta charset="utf-8">
        <title>廢人計時器</title>
        <style>
            body {
                font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
                font-size: 100%;
            }
            #status {
                /* avoid an excessively wide status text */
                white-space: pre;
                text-overflow: ellipsis;
                overflow: hidden;
                max-width: 400px;
            }
        </style>

        <script src="jquery-1.11.3.min.js"></script>
        <script src="utility.js"></script>
        <script src="fileStorage.js"></script>
        <script src="popup.js"></script>
        <link href="popup.css" rel="stylesheet">
    </head>
    <body style="background-color: lightseagreen">

        <div id="pageWrapper" style="height: 100%;margin-bottom: -25px;">
            <div id="topCol">
                <div  style="width: 100%;">
                    <h4 style="margin:0;font-size: 0.8em;">Your current domain is: </h4>
                    <h2 id="currentDomain" style="margin:5px 0;text-align: right;"></h2>
                    <h4 style="text-align:right;margin: 5px 0;font-size: 0.66em;">status:<span id="isInList" style="font-size: 1.8em;"></span></h4>
                </div>
            </div>

            <div>
                <div id="mainPage">
                    <div>
                        <h6 style="margin: 10px 0">設定</h6>
                        <div style="margin-left: 20px">
                            <button id="fastAdd" class="optionBtn">快速加入</button>
                            <button id="fastWhite" class="optionBtn">設為例外</button>
                            <button id="goToAddToListType" class="optionBtn">更多</button>
                        </div>
                    </div>
                    <hr>
                    <div>
                        <h6 style="margin:0">計時器</h6>
                        <div id="timerSet" style="display: none;margin-left: 20px;">
                            <div id="currentTimer" style="height: 25px;display : flex;align-items : center;font-size: 1.5em;">
                                <!--<p style="display: inline-block;margin:5px 0;">暫停</p>-->
                                <p id="timeDisplay" style="display: inline-block;"></p>
                                <img id="cancelTimer" class="imgBtn" src="cancel.png" style="display: inline-block;width: 15px;height: 15px;" draggable="false">
                            </div>
                        </div>
                        <div id="timerNotYetSet" style="display: none;margin-left: 20px;">
                            <div id="setNewTimer" style="height: 25px;display : flex;align-items : center;font-size: 0.8em;">
                                <p style="display: inline-block;margin:5px 0;">暫停</p>
                                <input id="waitTime" style="display: inline-block;text-align: right;font-size: 0.9em;">
                                <p style="display: inline-block;margin:5px 5px 5px 0;">分鐘</p>
                                <!--<span style="font-size:0.3em;margin:5px 5px 5px 0;">(1~999)</span>-->
                                <img id="startTimer" class="imgBtn" src="submit3.png" style="display: inline-block;width: 15px;height: 15px;" draggable="false">
                                <div id="timerInputPop" class="arrow_box">0 ~ 999</div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div>
                        <h6 style="margin: 5px 0">留言板</h6>
                        <div style="margin-left: 20px;">
                            <input id="mainMessageInput" type="text" placeholder="Leave a message">
                            <!--<button id="submitMainMessage" style="display:inline-block">submit</button>-->
                        </div>
                    </div>
                    <hr>
                    <div>
                        <h6 style="margin: 5px 0">關閉</h6>
                        <img id="prompt1" src="question.png" style="width: 16px;height: 16px;margin: 2px 5px;position: absolute;bottom: 54px;left: 45px;">
                        <div id="prompt1Pop" class="arrow_box_right">停止鎖定頁面，<br>直到下一次開啟</div>

                        <!--<div style="margin-left: 20px;">-->
                            <!--<button id="closeButton" class="optionBtn" style="float: left;">停止鎖定</button>-->
                        <!--</div>-->
                        <label class="switchWrapper" style="margin-left: 20px;">
                            <input id="switchBtn" type="checkbox">
                            <div id="closeButton" class="switchSlider round slideAnimation"></div>
                        </label>
                    </div>

                </div>

                <div id="addToListType" class="subPage">
                    <div style="height: 30px;">
                        <div id="goToMainPage1" class="backBtn">
                            <img src="backArrow.png" style="height:100%;width: 100%;" draggable="false">
                        </div>
                        <div class="subTitle">
                            <p style="margin: 0;">設置</p>
                        </div>
                    </div>
                    <div>
                        <h5 style="margin: 7px 0">鎖定</h5>
                        <div style="margin-left: 20px">
                            <button id="addBaseDomainToSoftLockList" class="optionBtn">網域</button>
                            <button id="addSinglePageToSoftLockList" class="optionBtn">頁面</button>
                            <button id="removeFromSoft" class="optionBtn" style="float: right;margin-right: 20px;">管理...</button>
                        </div>
                        <hr>
                        <!--<h5 style="margin: 5px 0">鎖定</h5>-->
                        <!--<div>-->
                            <!--<button id="addBaseDomainToHardLockList">加入此網站</button>-->
                            <!--<button id="addSinglePageToHardLockList">加入此頁面</button>-->
                            <!--<button id="removeFromHard">管理</button>-->
                        <!--</div>-->
                        <!--<hr>-->
                        <h5 style="margin: 7px 0">白名單</h5>
                        <div style="margin-left: 20px">
                            <button id="addBaseDomainToWhiteList" class="optionBtn">網域</button>
                            <button id="addSinglePageToWhiteList" class="optionBtn">頁面</button>
                            <button id="removeFromWhite" class="optionBtn" style="float: right;margin-right: 20px;">管理...</button>
                        </div>
                    </div>
                </div>

                <div id="removeWhite" class="subPage remove">
                    <div style="height: 30px;">
                        <div id="goToMainPage6" class="backBtn">
                            <img src="backArrow.png" style="height:100%;width: 100%;" draggable="false">
                        </div>
                        <div class="subTitle">
                            <p style="margin: 0;">鎖定</p>
                        </div>
                    </div>
                    <div style="height: 180px;margin-top: 5px;">
                        <div style="height: 100%;overflow-x:hidden;overflow-y:scroll;margin:0;padding:0 9px 0 0;">
                            <h4>[single]</h4>
                            <ul id="removeWhiteListSingle"></ul>
                            <h4>[domain]</h4>
                            <ul id="removeWhiteListDomain"></ul>
                        </div>
                    </div>
                </div>
                <div id="removeSoft" class="subPage remove">
                    <div style="height: 30px;">
                        <div id="goToMainPage7" class="backBtn">
                            <img src="backArrow.png" style="height:100%;width: 100%;" draggable="false">
                        </div>
                        <div class="subTitle">
                            <p style="margin: 0;">白名單</p>
                        </div>
                    </div>
                    <div style="height: 180px;margin-top: 5px;">
                        <div style="height: 100%;overflow-x:hidden;overflow-y:scroll;margin:0;padding:0 9px 0 0;">
                            <h4>[single]</h4>
                            <ul id="removeSoftListSingle"></ul>
                            <h4>[domain]</h4>
                            <ul id="removeSoftListDomain"></ul>
                        </div>
                    </div>
                </div>
                <!--<div id="removeHard" class="subPage remove">-->
                    <!--<div style="height: 10%;">-->
                        <!--<button id="goToMainPage8"> < </button>-->
                    <!--</div>-->
                    <!--<div style="height: 90%;">-->
                        <!--<div style="width: 95%;height: 100%;overflow-x:hidden;overflow-y:scroll;margin:0;padding:0 5% 0 0;">-->
                            <!--<h4>[single]</h4>-->
                            <!--<ul id="removeHardListSingle"></ul>-->
                            <!--<h4>[domain]</h4>-->
                            <!--<ul id="removeHardListDomain"></ul>-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->

            </div>
        </div>

        <footer>
            <p style="margin: 0;padding: 0;">
                created by <a id="mGH" style="color: blue;" href="https://goo.gl/oxFPKz" target="_blank">Hubert Lin</a>

        </footer>

    </body>
</html>
