<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
    <head>
        <meta charset="utf-8">
        <title>廢人計時器</title>
        <style>
            body {
                font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
                font-size: 100%;
            }
            #status {
                /* avoid an excessively wide status text */
                white-space: pre;
                text-overflow: ellipsis;
                overflow: hidden;
                max-width: 400px;
            }
        </style>

        <script src="jquery-1.11.3.min.js"></script>
        <script src="utility.js"></script>
        <script src="fileStorage.js"></script>
        <script src="popup.js"></script>
        <link href="popup.css" rel="stylesheet">
    </head>
    <body>
        <div id="mainPage">
            <button id="test">test</button>
            <label for="mainMessageInput">Your message: </label>
            <input id="mainMessageInput" type="text" placeholder="Leave a message">
            <button id="submitMainMessage">submit new main message</button>
            <button id="goToAddToList">add page to list</button>
        </div>
        <div id="addToList" style="width:100%;height:100%;position: absolute;top: 0;display: none;">
            <div>
                <button id="goToMainPage1"> < </button>
            </div>
            <div>
                <button id="addCurrentPageToBlackList">addCurrentPageToBlackList</button>
                <button id="addBaseDomainToBlackList">addBaseDomainToBlackList</button>
                <button id="addCurrentPageToWhiteList">addCurrentPageToWhiteList</button>
                <button id="addBaseDomainToWhiteList">addBaseDomainToWhiteList</button>
            </div>
        </div>
    </body>
</html>
